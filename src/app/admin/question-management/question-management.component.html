
<ul>
  <li *ngFor="let cat of categories">


    {{cat.Id}} {{cat.Name}}
    
  </li>

</ul>


<div class="container">
  <div [hidden]="submitted">
    <h1>Question Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Question Text</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="question.QuestionText" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          text is required
        </div>
      </div>

      

      <div class="form-group">
        <label for="power">Question Categories</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="quesVM.CategoryId" name="power"
                #power="ngModel">
          <option *ngFor="let cat of categories" [value]="cat.Id">{{cat.Name}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Category is required
        </div>
      </div>


      <div class="container">
        <h1>Answers</h1>
        <form>
          <div class="form-group">
            <label for="name">first</label>
            <input #firstAns type="text" class="form-control" id="fAns" required name="fAns">
          </div>
          <div class="form-group">
            <label for="name">Second</label>
            <input #firstAns type="text" class="form-control" id="fAns" required name="fAns">
          </div>
          <div class="form-group">
            <label for="name">Third</label>
            <input #firstAns type="text" class="form-control" id="fAns" name="fAns">
          </div>
          <div class="form-group">
            <label for="name">Last</label>
            <input #firstAns type="text" class="form-control" id="fAns" name="fAns">
          </div>
            
        </form>
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      


     <!-- NOT SHOWN IN DOCS -->
      <!-- <div>
        <hr>
        Name via form.controls = {{showFormControls(heroForm)}}
      </div> -->
     <!-- - -->
    </form>
  </div>
